<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to QuickBlink</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .title {
            color: #302d2d;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .enter-button {
            padding: 12px 30px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1 class="title">Welcome to QuickBlink</h1>
    <p class="subtitle">The unified platform for rapid value creation estimation</p>
    <button id="enter-button" class="enter-button">Enter</button>
    
    <script>
        // Redirect to get-started page when Enter button is clicked
        document.getElementById('enter-button').addEventListener('click', function() {
            window.location.href = "{{ url_for('get_started') }}";
        });
    </script>
</body>
</html>
